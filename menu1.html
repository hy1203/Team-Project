    <script>

        var products = [
            {
                id: 0,
                img: "https://i.imgur.com/14QJCCf.png",
                price: 7000,
                title: "내가 아인슈페너?!"
            }, {
                id: 1,
                price: 8000,
                img: "https://i.imgur.com/14QJCCf.png",
                title: "엄마는 외계인"
            }, {
                id: 2,
                img: "https://i.imgur.com/14QJCCf.png",
                price: 6000,
                title: "민트 초콜릿 칩"
            }
        ];
        products.forEach((a, i) => {
            var 템플릿 = `<div class="col-sm-4" >
        <img src="${products[i]
                .img}" class="w-50 menuimg">
        <h5>${products[i]
                .title}</h5>
        <p>가격 : ${products[i]
                .price}</p>
      </div>`;
            $('.row').append(템플릿)
        });

        $('#more').click(function () {
            $
                .get('https://codingapple1.github.io/js/more1.json')
                .done((data) => {

                    data.forEach((a, i) => {
                        var 템플릿 = `<div class="col-sm-4">
            <img src="https://via.placeholder.com/600"class="w-50 menuimg">
            <h5>${data[i]
                            .title}</h5>
            <p>가격 : ${data[i]
                            .price}</p>
          </div>`;
                        $('.row').append(템플릿)
                    })

                });
        });
    </script>
