    var products = [
    { id: 0, img: "./image/1.png", price: 7000, title: "나무에 달린 딸기" },

    { id: 7, img: "./image/8.png", price: 6000, title: "녹차마루" }
    ];
    products.forEach((a, i) => {var 템플릿 = `<div class="col-sm-3 font3" ><img src="${products[i].img}" class="w-78 menuimg openbtn${i}" style="width: 100%; border-radius: 30px 30px 30px 30px;"><h5 class="font4 name${i}">${products[i].title}</h5><p class="font4">가격 : ${products[i].price}</p></div>`;$('.row').append(템플릿)});
    for (let i = 0; i < 8; i++) {
      $(`.openbtn${i}`).click(function () {
        $('.modal').removeClass('hidden');
        $('.modalBox').css('background-image', `url(./image/${i + 1}.png)`);
      })
    }
    $('.closeBtn').click(function () {
      $('.modal').addClass('hidden');
    })
    $('.move_cart').click(function () {
      $(location).attr('href', './shoppingcart.html');
    })
    var menunum =0;
    $('.buy').click(function() {
      const num = $('.count').val();
      menunum = menunum+Number(num);
      alert(`${num}개가 정상적으로 담겼습니다.`);
      $('.count').val('1');
      $('.cart').attr('data-cart',`${menunum}`);
    });
</script>
