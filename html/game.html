<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/random_box.css">
    <title>랜덤박스</title>
</head>
<body>
    <h1>랜덤 박스 게임</h1>
    <div class="container">
        <div class="boxes">
            <div class="box" id="box1"><img class="box-img" src="/image/box.jpeg" alt=""></div>
            <div class="box" id="box2"><img class="box-img" src="/image/box.jpeg" alt=""></div>
            <div class="box" id="box3"><img class="box-img" src="/image/box.jpeg" alt=""></div>
        </div>
        <button id="close-popup">닫기 X</button>
        <div id="result"></div>
    </div>
    <img class="all_menu" src="/image/allmenu_popup.png" alt="">
        


      <script src="/js/random_box.js"></script>
      <script>
          // 팝업 닫기 버튼을 가져옵니다.
          const closePopupButton = document.querySelector('#close-popup');
          // 버튼을 클릭하면 팝업창을 닫는 이벤트를 추가합니다.
          closePopupButton.addEventListener('click', () => {
              window.close();
            });
      </script>
</body>
</html>
